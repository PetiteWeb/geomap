<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGVrc280a2EiLCJhIjoiY2xlYnRqemppMDMycDN3bXRrMnhtOXBzaiJ9.FkORLNVUiV8psYWfS2hcUw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 11,
            center: [-77.050636, 38.889248]
        });

        map.on('load', () => {
            map.addSource('dc-bakeries', {
                type: 'vector',
                url: 'mapbox://examples.dc-bakeries'
            });
            map.addLayer({
                'id': 'dc-bakeries-id',
                'type': 'circle',
                'source': 'dc-bakeries',
                'source-layer': 'city_labels',
                'paint': {
                    'circle-radius': 4,
                    'circle-color': '#ff69b4'
                }
            });
        });
    </script>
</body>
</html>
